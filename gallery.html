    <style>
        .gallery-container {
    text-align: center;
    padding: 50px;
}

.image-container {
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    justify-content: center;
    gap: 20px;
}

figure {
    margin: 0;
    position: relative;
    overflow: hidden;
    border: 2px solid #080808;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

figure:hover {
    transform: translateY(-5px);
}

img {
    max-width: 100%;
    height: auto;
    border-bottom: 1px solid #070808;
}

figcaption {
    margin-top: 10px;
    font-style: italic;
    padding: 10px;
    background-color: rgba(5, 206, 217, 0.8);
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    transform: translateY(100%);
    transition: transform 0.3s ease;
}

figure:hover figcaption {

}
